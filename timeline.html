  <script>
  var mouseX,mouseY,windowWidth,windowHeight;
  var  popupLeft,popupTop;
$(document).ready(function(){
  document.body.onmousedown = function() {
    document.getElementById("timelinepart").beginElement();
    document.getElementById("timelinepart1").beginElement();

}

  $(document).mousemove(function(e){
          mouseX = e.pageX;
          mouseY = e.pageY;
          //To Get the relative position
          if( this.offsetLeft !=undefined)
            mouseX = e.pageX - this.offsetLeft;
          if( this.offsetTop != undefined)
            mouseY = e.pageY; - this.offsetTop;

          if(mouseX < 0)
               mouseX =0;
          if(mouseY < 0)
              mouseY = 0;

          windowWidth  = $(window).width()+$(window).scrollLeft();
          windowHeight = $(window).height()+$(window).scrollTop();
  });
for(let i=1; i<11; i++){
  $(".activity"+i).mouseover(function(){
    $(".activitycontent").show();
    $( ".activitycontent").animate({
      opacity:1,
    },800,"linear",function(){
    });
    // $(".activitycontent img").hide();

    var popupWidth  = $('.activitycontent').outerWidth();
   var popupHeight =  $('.activitycontent').outerHeight();

   if(mouseX+popupWidth > windowWidth)
     popupLeft = mouseX-popupWidth;
   else
    popupLeft = mouseX;

   if(mouseY+popupHeight > windowHeight)
     popupTop = mouseY-popupHeight;
   else
     popupTop = mouseY;

 if( popupLeft < $(window).scrollLeft()){
  popupLeft = $(window).scrollLeft();
 }

 if( popupTop < $(window).scrollTop()){
  popupTop = $(window).scrollTop();
 }

  if(popupLeft < 0 || popupLeft == undefined)
        popupLeft = 0;
   if(popupTop < 0 || popupTop == undefined)
        popupTop = 0;

   $('.activitycontent').offset({top:popupTop+30,left:popupLeft});
   // var id_post=obj.id;
   // console.log(idname);
   $.ajax({
       type: "POST",
       url: "http://light-house.xyz/activitytext.php",
       data: {
           activity: i
           // house_id: 1

       },
       success: function (output) {
         $(".activitycontent").html(output);
         $(".activitycontent img").show();
               }
       });
  });
